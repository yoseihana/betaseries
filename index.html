            </header>
            <section data-role="content" id="content" class="tabbable">

                            <img src="" alt="" title="" />

                            <p class="description"></p>
                            <h3>Genre</h3>
                            <p class="gender"></p>
                            <h3>Durée</h3>
                            <p class="timing"></p>
                            <h3>Status</h3>
                            <p class="status"></p>
                            <h3>Saisons</h3>
                            <ol class="seasons"></ol>
                            <footer>
                                <a href="javascript:void(0);" rel="myFavorit" class="addFavorit"><button>Ajouter cette série à mes favoris</button></a>
                            </footer>
                        </section>
                    </div>


                    <!-- FAVORIS -->
                    <div class="tab-pane" id="myFavorit">
